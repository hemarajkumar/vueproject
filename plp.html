<!DOCTYPE html>
<head>
	<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"/>
	<meta HTTP-EQUIV="X-UA-Compatible" CONTENT="IE=edge,chrome=1"/>
	<meta name="viewport" CONTENT="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"/>
	<meta name="robots" CONTENT="index,follow"/>
</footer>
</head>
  <script TYPE="text/javascript" SRC="web/js/lodash.min.js"></lodash.min>
<script>
_u = _.noConflict(); // lets call ourselves _u
</script>
<body class="homepage">
<header class="navbar navbar-static-top bs-docs-nav" id="menuBlock" role="banner" v-cloak>
  <div class="container nopad headerNav">
   <div class="navbar-header nomargin">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="index.html" class="navbar-brand js-category" data-category="all">Home Page</a>
    </div>

		<nav id="bs-navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
				<div class="" v-cloak>
							<menu-list :menuobj="menuobj"> </menu-list>
					</div>
	    </nav>

			<div class="mini-basket" style="">
				<a id="load-minibasket-popover" data-toggle="popover" class="mini-basket__trolly glyphicon glyphicon-shopping-cart" data-original-title="" title=""></a>
				<basket-count :basketqtycount="basketqtycount"> </basket-count>
			</div>

  </div>
</header>
<div id="vueData" v-cloak>
		<section>
			<div class="contentDiv js-productListing" style="">

		 	<div class="row">
				<div class="col-xs-12">
					<div class="banner-content">
							<category-title :categorycontent="categorycontent"> </category-title>
							<category-description :categorycontent="categorycontent"> </category-description>
				</div>
				</div>
			</div>


				<div class="container">
					<div class="row margin10top plp-products">
							<div id="ProductLists" class="clearfix col-xs-12">
								<div class="col-lg-2 col-md-3 col-sm-12">
									<div class="row">
											<div class="plp-facets" v-cloak>
												<facet-list :facetlistobj="facetlistobj"> </facet-list>
											</div>
									</div>
								</div>
								<div class="col-lg-10 col-md-9 col-sm-12">
									<div class="plp-products__pagination col-xs-12">
										<select class="plp-products__sort-by js-sortBy">
												<option value="default" selected>Sort By</option>
  											<option value="hightolow">High - Low</option>
  											<option value="lowtohigh">Low - High</option>
										</select>
									</div>
									<div v-cloak>
									<product-list :plplistobj="plplistobj"> </product-list>
								  </div>
								</div>
							</div>
					</div>
				</div>
			</div>
	  </section>
		<basket-popup-list :basketpopupdata="basketpopupdata"> </basket-popup-list>
</div>
<footer>
    <script TYPE="text/javascript" SRC="web/js/project-script.js"></script>
    <link rel="stylesheet" type="text/css" href="web/css/common/plugin.css?v=1">
    <link rel="stylesheet" type="text/css" href="web/css/theme/project.css?v=1">
</footer>
</body>
</html>
