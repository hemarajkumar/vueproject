			</div>


<div class="cart__content">
	<div class="row">
		<div class="col-lg-8 cart__content-products">
			<div class="cart__content__header">
				<h1 class="d-inline-block">My basket</h1>
				<span>(3 items)</span>
			</div>
			<div class="cart__entries">
				<div class="product-row product-row--cart-page">
					<div class="product-row__product">
						<div class="product-row__image">
							<img src="web/images/shirt2.jpg" />
						</div>
						<div class="product-row__content">
							<div class="product-row__col product-row__desc">
								<p class="product-row__name"><a href="#">Viking Everyday Copier Paper A4 80gsm White 500 Sheets</a></p>
							</div>
							<div class="product-row__col product-row__amounts">
								<div class="product-row__price-display">
									<div class="product-row__price" id="price_0">£2.79</div>
								</div>
								<div class="product-row__quantity">
									<input id="quantity_0" type="tel" class="basket-form-control input-width--xsmall" name="quantity" value="1" min="1" max="9999" maxlength="4" data-quantity="true" data-select-content="true" autocomplete="off">
								</div>
							</div>
						</div>
					</div>
					<div class="product-row__remove-product">
						<a href="#">Remove</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 cart__summary">
				<section class="cart__summary-section">
					<div class="cart__summary__content">
							<div class="cart__summary__flexLayout">
								<span class="cart__summary__label">Subtotal</span>
								<span class="cart__summary__value">£22.27</span>
							</div>
							<div class="cart__summary__flexLayout">
								<span class="cart__summary__label">Delivery Costs</span>
								<span class="cart__summary__value">£2.90</span>
							</div>
							<div class="cart__summary__vat cart__summary__flexLayout">
								<span class="order-summary-totals__label">VAT</span>
								<span class="cart__summary__value">£5.04</span>
							</div>
							<div class="cart__summary__total cart__summary__flexLayout">
								<span class="cart__summary__label">Total <span>(incl. VAT)</span></span>
								<span class="cart__summary__value">£30.21</span>
							</div>
					</div>
				</section>
		</div>
	</div>
</div>
